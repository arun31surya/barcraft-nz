<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Nothing here. Real <head> fragment is below. -->
</head>
<body>

<!-- ===================== -->
<!-- HEAD fragment -->
<!-- ===================== -->
<head th:fragment="head(title, description)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${title}">BarCraft NZ</title>
    <meta name="description" th:content="${description}">
    <meta name="robots" content="index,follow">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" th:content="${title}">
    <meta property="og:description" th:content="${description}">
    <meta property="og:url" content="https://barcraft.co.nz">
    <meta property="og:image" content="https://barcraft.co.nz/images/bartender-hero.jpg">

    <!-- Your CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<!-- ===================== -->
<!-- SITE HEADER / NAV fragment -->
<!-- ===================== -->
<header class="site-header" th:fragment="siteHeader(active)">
    <div class="site-header-inner">
        <a class="brand" th:href="@{/}">
            <img src="/images/logo.png" alt="BarCraft NZ Logo" class="brand-logo">
            <span class="brand-name">BarCraft NZ</span>
        </a>

        <nav class="nav">
            <a th:href="@{/packages}"
               th:classappend="${active}=='packages' ? ' is-active' : ''">Packages</a>

            <a th:href="@{/gallery}"
               th:classappend="${active}=='gallery' ? ' is-active' : ''">Gallery</a>

            <a th:href="@{/mobile-bar-auckland}"
               th:classappend="${active}=='services' ? ' is-active' : ''">Auckland Services</a>

            <a th:href="@{/#enquiry}" class="nav-cta">Check Availability</a>
        </nav>
    </div>
</header>

</body>
</html>
