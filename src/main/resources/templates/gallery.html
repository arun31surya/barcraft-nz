<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(
  title='Gallery | BarCraft NZ',
  description='Photos of BarCraft NZ premium mobile bar setups for house parties, birthdays, weddings, and corporate events.'
)}"></head>

<body>

<header th:replace="~{fragments/header :: siteHeader(active='gallery')}"></header>

<main>
    <section class="section section-dark">
        <div class="section-inner">
            <h1>Gallery</h1>
            <p class="section-lead">Premium black and gold setup, built for photos.</p>

            <div class="gallery-grid">
                <div class="gallery-item"><img th:src="@{/images/portable-bar-1.jpg}" alt="Portable bar 1"></div>
                <div class="gallery-item"><img th:src="@{/images/portable-bar-2.jpg.JPG}" alt="Portable bar 2"></div>
                <div class="gallery-item"><img th:src="@{/images/portable-bar-3.jpg}" alt="Portable bar 3"></div>
                <div class="gallery-item"><img th:src="@{/images/portable-bar-4.jpg}" alt="Portable bar 4"></div>
                <div class="gallery-item"><img th:src="@{/images/portable-bar-5.jpg}" alt="Portable bar 5"></div>
                <div class="gallery-item"><img th:src="@{/images/portable-bar-6.jpg}" alt="Portable bar 6"></div>
                <div class="gallery-item"><img th:src="@{/images/portable-bar-7.jpg}" alt="Portable bar 7"></div>
                <div class="gallery-item"><img th:src="@{/images/portable-bar-8.jpg}" alt="Portable bar 8"></div>
                <div class="gallery-item"><img th:src="@{/images/portable-bar-11.jpg}" alt="Portable bar 11"></div>
                <div class="gallery-item"><img th:src="@{/images/portable-bar-13.jpg}" alt="Bartender hero"></div>
            </div>

            <div id="lightbox" class="lightbox" aria-hidden="true">
                <button type="button" class="lightbox-close" aria-label="Close">Ã—</button>
                <img id="lightbox-img" alt="Enlarged image">
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{fragments/footer :: siteFooter}"></footer>

</body>
</html>
